<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">

    <title>Converter</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="https://mdbgo.com/">
                <img src="img/logo.png" height="50" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Dashboard</a> -->
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-primary me-3">
                        Convert
                    </button>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->


    <header>
        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Image Converter</h1>
            <a class="btn btn-primary" href="" role="button">Convert Now</a>
        </div>
        <!-- Jumbotron -->
    </header>
    <br><br>

    <div class="container">
        <!-- <div class="file-upload-container">
            <label for="myFile" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose file
                <input type="file" name="myFile" id="myFile" accept="image/*">
            </label>
        </div> -->

        <div class="row">
            <div class="col">
                <div class="file-upload-container">
                    <label for="imageFile" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Choose file
                        <input type="file" name="imageFile" id="imageFile" accept="image/*">
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="image-preview-container">
                    <img id="image-preview" src="#" alt="">
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-5">
                <select class="form-select" aria-label="Default select example" id="fromInput">
                    <option selected>Open this select menu</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                </select>
            </div>
            <div class="col-md-5">
                <select class="form-select" aria-label="Default select example" id="toInput">
                    <option selected>Open this select menu</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="js/nscr.js"></script>
</body>

</html>
